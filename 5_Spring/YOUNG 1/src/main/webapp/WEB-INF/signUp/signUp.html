
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/reset.css"/>
    <link rel="stylesheet" href="/src/main/resources/static/css/signUp.css"/>
    
    
  </head>
  <body>
    <form action="/signUp" method="post">

      <div class="container">
        <!-- 페이지 1 -->
        <div id="page1" class="page1">
          <h2>*회원가입*</h2>
          <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" required placeholder="아이디를 입력하세요" autofocus />
            <div id="idText" class="text">
                첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd" required placeholder="비밀번호를 입력하세요" />
          </div>
          <div id="pwdText" class="text">
            영문자,숫자,특수문자 포함하여 총 8~15자로 입력하십시오.
            </div>
          <div class="form-group">
            <label for="pwdc">비밀번호 확인</label>
            <input type="password" id="pwdc"  placeholder="비밀번호를 입력하세요" />
          </div>
          <div id="pwdcText" class="text">위의 비밀번호와 일치하게 입력하시오.</div>
          <div class="form-group">
            <label for="addr">주소</label>
            <input type="text" id="addr" name="addr" placeholder="주소를 입력하세요" />
          </div>
          <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요" />
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" required placeholder="이메일을 입력하세요" />
          </div>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" />
          </div>
          <div class="form-group">
            <label for="age">나이</label>
            <input type="text" id="age" name="age" placeholder="나이를 입력하세요" />
          </div>
          <div class="form-group">
            <label for="gender">성별</label>
            <label><input type="checkbox" id="genderM" name="gender" value="M" /> 남성</label>
            <label><input type="checkbox" id="genderF" name="gender" value="F" /> 여성</label>
          </div>
          <div class="navigation-buttons">
            <button class="buttonFB" type="button" onclick="showPage('page2')">다음 페이지</button>
          </div>
        </div>

        <!-- 페이지 2 -->
        <div id="page2" class="page-hidden">
          <h2>*회원가입*</h2>
          <div class="form-group">
            <label for="nickname">닉네임</label>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="닉네임을 입력하세요"
              required
            />
          </div>
          <div class="form-group">
            <label for="memberImg">유저 프로필 사진 URL</label>
            <input
              type="text"
              id="memberImg"
              name="memberImg"
              placeholder="프로필 사진 URL을 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="memberHobby">유저 관심사</label>
            <input
              type="text"
              id="memberHobby"
              name="memberHobby"
              placeholder="관심사를 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="memberInfo">유저 간단한 자기소개</label>
            <input
              type="text"
              id="memberInfo"
              name="memberInfo"
              placeholder="자기소개를 입력하세요"
            ></input>
          </div>
          <div class="form-group">
            <label for="memberLocation">유저 선호 지역</label>
            <input
              type="text"
              id="memberLocation"
              name="memberLocation"
              placeholder="선호 지역을 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="memberType">유저 선호 만남 유형</label>
            <input
              type="text"
              id="memberType"
              name="memberType"
              placeholder="선호 만남 유형을 입력하세요"
            />
          </div>
          <div class="form-group">
            <input type="submit" value="회원가입" />
          </div>
          <div class="navigation-buttons">
            <button class="buttonFB" type="button" onclick="showPage('page1')">이전 페이지</button>
          </div>
        </div>
      </div>
    </form>

    <script src="/src/main/resources/static/js/signUp.js">
        
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
